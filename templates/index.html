<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Loan Approval Prediction Web App. Check if your loan is likely to be approved based on your income, credit history, and other factors.">
    <meta name="keywords" content="Loan, Loan Approval, Machine Learning, Python, Flask, Finance, Bank, Web App">
    <meta name="author" content="Muhammad Bilal Zafar">

    <!-- Title -->
    <title>Loan Approval Prediction | Fintech Web App</title>

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <header class="card-header">
                <h1 class="title">🏦 Loan Approval Prediction</h1>
                <p class="subtitle">Enter your details below to check if your loan may be approved.</p>
            </header>

            <!-- Flash / Prediction Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-container">
                        {% for category, message in messages %}
                            <div class="alert {{ category }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <!-- Loan Form -->
            <form action="/predict" method="post" class="loan-form">
                <!-- Numeric Inputs -->
                <div class="form-group">
                    <label for="ApplicantIncome">💰 Applicant Income</label>
                    <input type="number" id="ApplicantIncome" name="ApplicantIncome" placeholder="e.g. 5000" required>
                </div>

                <div class="form-group">
                    <label for="CoapplicantIncome">👥 Co-applicant Income</label>
                    <input type="number" id="CoapplicantIncome" name="CoapplicantIncome" placeholder="e.g. 2000" required>
                </div>

                <div class="form-group">
                    <label for="LoanAmount">🏦 Loan Amount</label>
                    <input type="number" id="LoanAmount" name="LoanAmount" placeholder="e.g. 150000" required>
                </div>

                <div class="form-group">
                    <label for="Loan_Amount_Term">📅 Loan Term (months)</label>
                    <input type="number" id="Loan_Amount_Term" name="Loan_Amount_Term" placeholder="e.g. 360" required>
                </div>

                <!-- Select Inputs -->
                <div class="form-group">
                    <label for="Credit_History">📊 Credit History</label>
                    <select id="Credit_History" name="Credit_History" required>
                        <option value="" disabled selected>-- Select Credit History --</option>
                        <option value="1">Good (1)</option>
                        <option value="0">Bad (0)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Property_Area">🏘️ Property Area</label>
                    <select id="Property_Area" name="Property_Area" required>
                        <option value="" disabled selected>-- Select Area --</option>
                        <option value="Urban">Urban</option>
                        <option value="Semiurban">Semi-urban</option>
                        <option value="Rural">Rural</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Education">🎓 Education</label>
                    <select id="Education" name="Education" required>
                        <option value="" disabled selected>-- Select Education --</option>
                        <option value="Graduate">Graduate</option>
                        <option value="Not Graduate">Not Graduate</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Self_Employed">💼 Self Employed</label>
                    <select id="Self_Employed" name="Self_Employed" required>
                        <option value="" disabled selected>-- Select Option --</option>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>

                <!-- Submit -->
                <div class="form-actions">
                    <button type="submit" class="btn">🔍 Check Loan Status</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Optional JS for smooth flash message fade-out -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.style.opacity = '0';
                    setTimeout(() => alert.remove(), 600);
                }, 4000);
            });
        });
    </script>
</body>
</html>
